<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Pie Chart</title>
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>
<body>
<script type="text/javascript" src="d3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="jquery.js"></script>
<script>


$.getJSON("applicationzip_signature.json", function(json) {
      var data=[];
      var v=0;

       $.each(json, function(i,field){
        v=parseFloat(field);

        //COMPANDING
        //v=Math.log(1+(255*v))/Math.log(256);


        data.push({age: i, population: v});
        // console.log(i+" "+v);
        
        });


var width = 3000,
    height = 2000,
    radius = Math.min(width, height) / 2;

var rgbColor = [];
for(var ii = 0; ii < data.length; ii++){
    var col1=Math.floor(Math.random() * 255);
    var col2=Math.floor(Math.random() * 255);
    var col3=Math.floor(Math.random() * 255);
    rgbColor.push("rgb("+col1+","+col2+","+col3+")");
  }



// var color = d3.scale.ordinal()
//     .range(rgb);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var labelArc = d3.svg.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 40);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.population; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return rgbColor[d.data.age]; });
  g.append("text")
      .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .text(function(d) { 
        if(d.data.age%5==0)
          return d.data.age;
        else
          return ""; });
});

</script>
</body>
